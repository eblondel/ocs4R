# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R
sudo: required
cache: packages

os:
  - linux

apt_packages:
  - libxml2-dev
  
r:
  - oldrel
  - release
  - devel

r_packages:
  - R6
  - httr
  - jsonlite
  - testthat
  - covr

r_check_args: --as-cran

matrix:
  include:
  - name: "owncloud"
    os: linux
    services: docker
    apt_packages: libxml2-dev
    before_install:
    - docker run --name owncloud -d -p 8080:8080 owncloud/server:latest
  - name: "nextcloud"
    os: linux
    services: docker
    apt_packages: libxml2-dev
    before_install:
    - docker run --name nextcloud -d -p 8080:80 nextcloud

after_script:
 - ./travis-tool.sh dump_logs
 
after_success:
 - Rscript -e 'library(covr); codecov()'

notifications:
  email:
    on_success: change
    on_failure: change
