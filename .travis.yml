# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R
sudo: required
cache: packages

os:
  - linux

r_check_args: --as-cran

matrix:
  include:
  - name: "owncloud | R oldrel"
    os: linux
    r: oldrel
    r_packages:
    - R6
    - httr
    - jsonlite
    - testthat
    - covr
    services: docker
    apt_packages: libxml2-dev
    before_install:
    - docker run --name owncloud -d -p 8080:8080 owncloud/server:latest
  - name: "owncloud | R release"
    os: linux
    r: release
    r_packages:
    - R6
    - httr
    - jsonlite
    - testthat
    - covr
    services: docker
    apt_packages: libxml2-dev
    before_install:
    - docker run --name owncloud -d -p 8080:8080 owncloud/server:latest
  - name: "owncloud | R devel"
    os: linux
    r: devel
    r_packages:
    - R6
    - httr
    - jsonlite
    - testthat
    - covr
    services: docker
    apt_packages: libxml2-dev
    before_install:
    - docker run --name owncloud -d -p 8080:8080 owncloud/server:latest
  - name: "nextcloud | R release"
    os: linux
    r: release
    r_packages:
    - R6
    - httr
    - jsonlite
    - testthat
    - covr
    - RSelenium
    services: docker
    apt_packages: libxml2-dev
    before_install:
    - docker network create nextnet
    - docker run --network nextnet --name nextcloud -e SQLITE_DATABASE='nextcloud' -d -p 0.0.0.0:8080:80 nextcloud
    - docker run --network nextnet --name selenium -d -p 127.0.0.1:4444:4444 selenium/standalone-chrome
    - Rscript -e 'install.packages("RSelenium"); library(RSelenium); remDr <- remoteDriver(remoteServerAddr = "127.0.0.1", port = 4444L, browserName = "chrome"); remDr$open(); remDr$navigate("http://nextcloud:8080"); input_user <- remDr$findElement("xpath","//*/input[@id=\"adminlogin\"]"); input_user$sendKeysToElement(list("admin", key = "enter")); input_pwd <- remDr$findElement("xpath","//*/input[@id=\"adminpass\"]"); input_pwd$sendKeysToElement(list("admin", key = "enter")); Sys.sleep(60)'
